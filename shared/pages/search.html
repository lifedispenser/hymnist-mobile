<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymnist</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="build/css/home.css">
  </head>
  <body>
    <div class="menu">
      <div class="menu__logo"></div>
			<div class="menu__title">Search</div>
      <div class="menu__name"></div>
      <div class="menu__hamburger menu__hamburger--open">
      </div>
    </div>
    <div class="player">
      <img class="player__album" />
			<div class="player__row">
				<div class="player__title">The Lord is my Shepherd</div>
				<div class="player__album">The Green Room</div>
			</div>
			<div class="player__row">
				<div class="player__bar"></div>
				<div class="player__time">0:15/02:38</div>
				<div class="player__controls"></div>
			</div>
    </div>
		<div class="playlist">
			<div class="playlist-item">
				<div class="playlist-item__title">
					There is always something over
				</div>
				<div class="playlist-item__album">
					Green Room
				</div>
        <div class="playlist-item__like liked">
					33
				</div>
        <div class="playlist-item__play">
					play
				</div>
			</div>
		</div>
		<div class="bot">
			<div class="bot__info">
				Swipe left to remove, grab number to reorder
			</div>
			<div class="bot__btn bot__btn--left">
				My Playlist
			</div>
			<div class="bot__btn bot__btn--right bot__btn--red">
				Search
			</div>
		</div>
  </body>
  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="build/js/app.js"></script>
  <!-- scripts end -->
</html>
